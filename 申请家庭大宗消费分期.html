<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>申请家庭大宗消费分期</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="plugin/weui/weui.min.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#body_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,
                click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <header class="header">
        <div class="back_btn">返回</div>
        <p>申请借款</p>
    </header>
    <article id="body_wrapper">
        <div>
            <form action="#" class="cal_form">
                <p class="form_p_tip">请填写真实材料，虚假信息可能会记入行业黑名单！</p>
                <div class="form_section">
                    <div class="form_row">
                        <div class="form_col_0">借款人</div>
                        <div class="form_col_1"><input type="text" placeholder="请填写借款人姓名"></div>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">身份证</div>
                        <div class="form_col_1"><input type="text" placeholder="请填写借款人身份证号"></div>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">职业</div>
                        <div class="form_col_1"><input type="text" placeholder="请选择"></div>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">城市</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option selected="" value="">请选择</option>
                                <option value="6">6期</option>
                                <option value="12">12期</option>
                                <option value="18">18期</option>
                                <option value="24">24期</option>
                                <option value="30">30期</option>
                                <option value="36">36期</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">申请金额</div>
                        <div class="form_col_1"><input type="text" placeholder="最低2万，最高1000万"></div>
                        <span class="right_txt">万元</span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">推荐人</div>
                        <div class="form_col_1"><input type="text" placeholder="请填写推荐人手机号码（选填）"></div>
                    </div>
                </div>
                <a href="javascript:;" class="link_btn">提交申请</a>
            </form>
        </div>
    </article>
    <script>
    </script>
</body>
</html>
