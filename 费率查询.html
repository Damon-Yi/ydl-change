<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>费率查询</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="plugin/weui/weui.min.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#body_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,
                click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <header class="header">
        <div class="back_btn">返回</div>
        <p>费率查询</p>
    </header>
    <article id="body_wrapper">
        <div>
            <form action="#" class="rate_form">
                <div class="form_section">
                    <div class="form_row">
                        <div class="form_col_0">借款金额</div>
                        <div class="form_col_1"><input type="text" placeholder="最高30万"></div>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">借款期数</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option selected="" value="">请选择</option>
                                <option value="6">6期</option>
                                <option value="12">12期</option>
                                <option value="18">18期</option>
                                <option value="24">24期</option>
                                <option value="30">30期</option>
                                <option value="36">36期</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">月收入</div>
                        <div class="form_col_1"><input type="text" placeholder="请填写月收入"></div>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">住房信息</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="2">无房</option>
                                <option value="2">有房未结清，还款12期以下</option>
                                <option value="2">有房未结清，还款12期以上</option>
                                <option value="2">有房已结清</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">户口所在地</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="2">外地户口</option>
                                <option value="2">本地户口</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">信用卡信息</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="2">有信用卡</option>
                                <option value="2">无信用卡</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                </div>
                <a href="javascript:;" class="link_btn rate_check">查询</a>
            </form>
        </div>
    </article>
    <div class="layer_box">
        <div class="layer_row_1">
            <div class="layer_col layer_col_left">
                <div>
                    <p>预计放款金额</p>
                    <p><span class="big_num">10</span>万</p>
                </div>
            </div>
            <div class="layer_col layer_col_right">
                <div>
                    <p>每月还款金额</p>
                    <p><span  class="big_num">4866.67</span>元</p>
                </div>
            </div>
        </div>
        <div class="layer_row_2">
            <div class="p_warn_tips txt_left"><img src="images/warn_tips.png" alt=""><span>温馨提示：以上信息仅供参考，实际放款金额以最终审批结果为准！</span></div>
            <a href="申请借款.html" class="link_btn rate_result_btn">立即申请</a>
        </div>
        <div class="close_btn"></div>
    </div>
    <script>
        $(function(){
            $('.rate_check').on('tap',function(){
                var rateLayer = new myLayer({
                    'layerCont':'.layer_box',
                    'hasShadowBg':true,
                    'shadowClose':true,
                    'funcs':{
                        '.close_btn':function(){
                            rateLayer.destory();
                        },
                        '.rate_result_btn':function(){
                            window.location.href = '申请借款.html'; 
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
