<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>额度测算</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="plugin/weui/weui.min.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#body_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,
                click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <article id="body_wrapper">
        <div>
            <form action="#" class="cal_form">
                <p class="form_p_tip">请填写真实材料，虚假信息可能会记入行业黑名单！</p>
                <p class="form_p_title">请填写您的实名信息</p>
                <div class="form_section">
                    <div class="form_row">
                        <div class="form_col_0">姓名</div>
                        <div class="form_col_1"><input type="text" placeholder="请填写姓名"></div>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">身份证号码</div>
                        <div class="form_col_1"><input type="text" placeholder="请填写身份证号码"></div>
                    </div>
                </div>
                <p class="form_p_title">请填写您的个人资料</p>
                <div class="form_section">
                    <div class="form_row">
                        <div class="form_col_0">年收入</div>
                        <div class="form_col_1"><input type="text" placeholder="请填写年收入"></div>
                        <span class="right_txt">元</span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">借款期数</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option selected="" value="">请选择</option>
                                <option value="6">6期</option>
                                <option value="12">12期</option>
                                <option value="18">18期</option>
                                <option value="24">24期</option>
                                <option value="30">30期</option>
                                <option value="36">36期</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">婚姻状况</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="1">未婚</option>
                                <option value="2">已婚</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">公司职位</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="1">普通员工</option>
                                <option value="2">主管</option>
                                <option value="2">经理</option>
                                <option value="2">高级经理</option>
                                <option value="2">总监</option>
                                <option value="2">公司总经理</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">入职时长</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="1">少于1年</option>
                                <option value="2">1年</option>
                                <option value="2">2年</option>
                                <option value="2">3年</option>
                                <option value="2">4年</option>
                                <option value="2">5年</option>
                                <option value="2">超过5年</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_2">劳动合同签署期数</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="2">1年合同</option>
                                <option value="2">2年合同</option>
                                <option value="2">5年合同</option>
                                <option value="2">永久合同</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">住房信息</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="2">无房</option>
                                <option value="2">有房未结清，还款12期以下</option>
                                <option value="2">有房未结清，还款12期以上</option>
                                <option value="2">有房已结清</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">户口所在地</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="2">外地户口</option>
                                <option value="2">本地户口</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                    <div class="form_row">
                        <div class="form_col_0">信用卡信息</div>
                        <div class="form_col_1">
                            <select class="weui_select" id="periods" name="periods">
                                <option value="0">请选择</option>
                                <option value="2">有信用卡</option>
                                <option value="2">无信用卡</option>
                            </select>
                        </div>
                        <span class="right_down"></span>
                    </div>
                </div>
                <a href="额度测算结果.html" class="link_btn">提交测算</a>
            </form>
        </div>
    </article>
    <script>
        $(function(){
            $('.eye_icon').on('tap',function(){
                $(this).toggleClass('on');
                var psdInput = $(this).parents('.form_row').find('.psd');
                if($(this).hasClass('on')){
                    psdInput.attr('type','text');
                }else{
                    psdInput.attr('type','password');
                }
            });
        })
    </script>
</body>
</html>
