<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>额度测算结果</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#body_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,
                click: true 
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <header class="header">
        <div class="back_btn">返回</div>
        <p>额度测算结果</p>
    </header>
    <article id="body_wrapper">
        <div>
            <div class="cal_result section">
                <div class="dec_sec">
                    <p>可借额度</p>
                    <p><span class="limit_num">100,000.00</span>元</p>
                </div>
                <div class="detail_sec">
                    <p class="d_p">借款金额: 100,000.00元</p>
                    <p class="d_p">借款期数: 24个月</p>
                    <p class="d_p">每月还款: 5,166.67元</p>
                    <p class="d_p">月利率: 1%</p>
                    <p class="d_p">还款总额: 124,000.08元</p>
                </div>
            </div>
            <div class="p_warn_tips txt_right"><img src="images/warn_tips.png" alt="">以上结果仅供参考</div>
            <a href="申请借款.html" class="link_btn">申请借款</a>
            <a href="查看借款所需资料.html" class="link_btn_blank">查看借款所需资料</a>
        </div>
    </article>
    <script>
        
    </script>
</body>
</html>
